http.addr=
http.port=9000
http.ssl=false
http.sslcert=
http.sslkey=
cookie.httponly=false
cookie.prefix=rpgithub
cookie.secure=false
format.date=01/02/2006
format.datetime=01/02/2006 15:04
results.chunked=false

log.trace.prefix = "TRACE "
log.info.prefix  = "INFO  "
log.warn.prefix  = "WARN  "
log.error.prefix = "ERROR "

# The default language of this application.
i18n.default_language=en

module.static=github.com/revel/revel/modules/static
module.jobs = github.com/revel/revel/modules/jobs

# Blacklist
blacklist.limit = 200

# Cache
cache.memcached = true
cache.hosts = 127.0.0.1:11211
cache.expires = 40h

# Database config
mongo.address  = 127.0.0.1
mongo.port     = 27017
mongo.database = RPGithub

# Imports config
imports.folder = imports
imports.url    = http://data.githubarchive.org

# Cron jobs frequency
cron.import=@midnight
jobs.selfconcurrent = false 

template.delimiters = "@{ }@"

[dev]
mode.dev=true
results.pretty=true
watch=true

# Varnish
varnish.enabled = true
varnish.ip = 127.0.0.1:9999

module.testrunner = github.com/revel/revel/modules/testrunner

log.trace.output = off
log.info.output  = stderr
log.warn.output  = stderr
log.error.output = stderr

[prod]
mode.dev=false
results.pretty=false
watch=false

varnish.enabled = true
varnish.ip = 127.0.0.1

module.testrunner =

log.trace.output = off
log.info.output  = off
log.warn.output  = %(app.name)s.log
log.error.output = %(app.name)s.log
