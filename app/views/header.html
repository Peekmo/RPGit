<!DOCTYPE html>

<html>
<head>
    <title>@{ .title }@</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/public/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/core.css">
    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png">
</head>
<body>
	
<div class="ui label purple show-menu" id="show-menu"><h3 class="ui header"><i class="circular icon settings"></i></h3></div>

<div class="ui styled sidebar">
	<h4 class="ui header"><i class="icon circular remove close" id="close"></i></h4>
	<h3 class="ui header"><i class="icon circular user"></i>Search</h3>
	<div class="ui form">
		<div class="ui icon input">
			<i class="icon search btn" id="search-btn"></i>
			<input type="text" name="search" id="search-field"/>
		</div>
	</div>

	@{ if .languages }@
	<h3 class="ui header"><i class="icon circular filter inline"></i>Filter <a class="ui red label reset" onclick="reset()" id="reset">Reset</a></h3>
	<div class="text-center">@{ .unit }@</div>
	<div class="ui fluid vertical menu">
		@{ range .languages }@
		<a class="item" onclick="filter(@{ .Key }@)">
			<div class="ui label">@{ .Value }@</div>
			@{ .Key }@
		</a>
		@{ end }@
	</div>		
	@{ end }@
</div>
