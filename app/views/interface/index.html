@{ set . "title" "Home" }@
@{ template "header.html" .}@

<div class="ui column page grid">
	<div class="two wide column"></div>
	<div class="twelve wide column rp-container first-container">
		<div class="ui pointing fluid three item menu inverted nav-menu">
			<a class="active item nav" data-tab="daily">Daily ranking <i class=" circular icon star"></i></a>
			<a class="item nav" data-tab="global">Global ranking <i class="circular icon signal"></i></a>
			<a class="item nav" data-tab="about">About <i class="circular icon info letter"></i></a>
		</div>

		<div class="ui three column grid columns-container tab" data-tab="daily">
			<div class="column text-center">Daily</div>
			<div class="column text-center">Daily</div>
			<div class="column text-center">Daily</div>
		</div>

		<div class="ui three column grid columns-container tab" data-tab="global">
			<div class="column">Global</div>
		</div>

		<div class="ui three column grid columns-container tab" data-tab="about">
			<div class="column">About</div>
		</div>
	</div>
</div>


<script id="overview-ranking" type="text/x-handlebars-template">
	{{#each this}}
		<div class="col-md-4 col-xs-4 col-sm-6 text-center">{{name}}</div>
	{{/each}}
</script>

@{ template "footer.html" .}@
